<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <img src="images/drawers.jpg" alt="drawers" id="drawers">
  <div class="title">
    <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
    <h4>Ever been in a room and felt like something was missing? Perhaps 
      it felt slightly bare and uninviting. I’ve got some simple tips 
      to help you make any room feel complete.
    </h4>
    <img src="images/avatar-michelle.jpg" alt="michelle">
    <div id="name">Michelle Appleton</div>
    <div id="date">28 Jun 2020</div>
  </div>
  
  <div class="connect">
    <img src="images/icon-share.svg" alt="share" id="share">
    <div>Share</div>
    <img src="images/icon-facebook.svg" alt="facebook" id="facebook">
    <img src="images/icon-twitter.svg" alt="twitter" id="twitter">
    <img src="images/icon-pinterest.svg" alt="pinterest" id="pinterest">
  </div>
  
</body>
</html>
